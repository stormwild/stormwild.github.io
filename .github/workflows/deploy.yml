name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      # Use Setup Node.js action to ensure a specific Node.js version and cache dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Upgrade Node.js version to 20
          cache: 'pnpm'

      # Install pnpm and dependencies
      - name: Install pnpm and dependencies
        run: |
          npm install -g pnpm@8.15.6 # Specify pnpm version explicitly, assuming latest is 7.x
          pnpm install

      - name: Build and Upload your site output
        uses: withastro/action@v2
        with:
          path: .
          node-version: '20' # Specify Node version as per GitHub's transition to Node.js 20
          package-manager: 'pnpm@8.15.6' # Ensure compatibility with your setup step

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
