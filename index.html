---
layout: home
title: Home
---
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<div class="alert alert-success" role="alert">
			  <strong>Starting Project Based Full Time Work on Sept 25, 2017 - Yey :)</strong>
			  <p><small>Available for side projects and open source work!</small></p>
			</div>
		</div>
	</div>
	<div class="row">
		{% for skill in site.data.skills %}
		<div class="col-md-3">
			<div class="card mb-3">
			  <img class="card-img-top img-fluid" src="{{ site.base_url }}/dist/img/{{ skill.logo }}" alt="{{ skill.skill }}">
			  <div class="card-block">
			    <h4 class="card-title">{{ skill.skill }}</h4>
			  </div>
			  <ul class="list-group list-group-flush">
			    <li class="list-group-item">Proficiency: <span class="ml-2 badge badge-pill badge-info">{{ skill.proficiency }}/10</span></li>
			    <li class="list-group-item">{{ skill.label }}</li>
			  </ul>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
