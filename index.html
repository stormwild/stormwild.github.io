---
layout: home
title: Home
---
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<div class="alert alert-success" role="alert">
				<strong>Looking for work</strong><br>
				<small>Building great things!</small>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="card-deck">
			{% for skill in site.data.skills %}
			<div class="card mb-3">
				<img class="card-img-top img-fluid" src="{{ site.base_url }}/dist/img/{{ skill.logo }}"
					alt="{{ skill.skill }}">
				<div class="card-body">
					<h4 class="card-title">{{ skill.skill }}</h4>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">Proficiency: <span class="ml-2 badge badge-pill badge-info">{{
							skill.proficiency }}/10</span></li>
					<li class="list-group-item">{{ skill.label }}</li>
				</ul>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
